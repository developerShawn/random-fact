<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Random Fun Facts</title>
      
</head>
<body>
    <div class="container">
        <h1>Random Fun Fact Generator</h1>
        <div class="fact" id="fact">Click the button to see a fun fact!</div>
        <button onclick="showFact()">Show Me a Fact</button>
    </div>
    <script>
        const facts = [
            "Honey never spoils. Archaeologists have found edible honey in ancient tombs.",
            "Bananas are berries, but strawberries are not.",
            "A group of flamingos is called a 'flamboyance'.",
            "Octopuses have three hearts.",
            "There are more stars in the universe than grains of sand on Earth.",
            "Wombat poop is cube-shaped.",
            "The Eiffel Tower can be 15 cm taller during hot days.",
            "Some turtles can breathe through their butts.",
            "A day on Venus is longer than its year.",
            "The inventor of the frisbee was turned into a frisbee after he died.",
            "Sloths can hold their breath longer than dolphins can.",
            "The unicorn is the national animal of Scotland.",
            "A group of crows is called a 'murder'.",
            "Hot water freezes faster than cold water under certain conditions.",
            "The heart of a shrimp is located in its head.",
            "Mosquitoes are attracted to people who just ate bananas.",
            "The dot over the letter 'i' is called a tittle.",
            "A snail can sleep for three years at a time.",
            "There are more fake flamingos in the world than real ones.",
            "The shortest war in history lasted 38 minutes."
        ];
        function showFact() {
            const fact = facts[Math.floor(Math.random() * facts.length)];
            document.getElementById('fact').textContent = fact;
        }
    </script>
</body>
</html>
